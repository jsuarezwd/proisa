    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <label for="">Nombre</label><br>
                    <input class="form-control" type="text" maxlength="5" placeholder="Escriba aqui">
                </div>
                <div class="col-md-4">
                        <label for="">Apellido</label><br>
                        <input class="form-control" type="text" maxlength="5" placeholder="Escriba aqui">
                </div>
                <div class="col-md-4">
                        <label for="">Telefono</label><br>
                        <input class="form-control" type="text" maxlength="5" placeholder="Escriba aqui">
                </div>
            </div>
            <hr>
            <div class="row">
                    <div class="col-md-4">
                        <label for="">Correo</label><br>
                        <input class="form-control" type="text" maxlength="5" placeholder="Escriba aqui">
                    </div>
                    <div class="col-md-4">
                            <label for="">Direccion</label><br>
                            <input class="form-control" type="text" maxlength="5" placeholder="Escriba aqui">
                    </div>
                    <div class="col-md-4">
                            <label for="">Categoria</label><br>
                            <input class="form-control" type="text" maxlength="5" placeholder="Escriba aqui">
                    </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <button type="reset" class="btn btn-warning">
                        Limpiar
                    </button>
                    <button type="submit" class="btn btn-success">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
